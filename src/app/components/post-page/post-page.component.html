<div *ngIf="post$ | async as post; else loading">
  <div class="wrapper">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
        <mat-card-subtitle>{{post.date | date:'medium'}}</mat-card-subtitle>
      </mat-card-header>

      <div>
        <quill-view-html [content]="post.content"></quill-view-html>
      </div>

      <mat-card-actions>
        <button mat-button [routerLink]="['/']">To main page</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<ng-template #loading>
  <p class="loading">Loading post...</p>
</ng-template>
