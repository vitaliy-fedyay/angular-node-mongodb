<div class="wrapper" *ngIf="post$ | async as post; else loading">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.date | date:'medium'}}</mat-card-subtitle>
      <mat-card-subtitle>{{post.author}}</mat-card-subtitle>
    </mat-card-header>

    <div class="content">
      <quill-view-html [content]="post.content"></quill-view-html>
    </div>

    <mat-card-actions>
      <button mat-flat-button color="primary" [routerLink]="['/']">To main page</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loading>
  <p class="loading">Loading post...</p>
</ng-template>
