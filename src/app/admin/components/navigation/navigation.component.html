<mat-toolbar color="info">
	<mat-toolbar-row>
		<span>Admin Panel</span>
		<span class="example-spacer"></span>
		<span class="link" *ngIf="token">
			<span [routerLink]="['/admin/dashboard']" routerLinkActive="router-link-active">Main</span>
			<span [routerLink]="['/admin/create']" routerLinkActive="router-link-active">Create</span>
			<span (click)="logout()">Logout</span>
		</span>
	</mat-toolbar-row>
</mat-toolbar>
