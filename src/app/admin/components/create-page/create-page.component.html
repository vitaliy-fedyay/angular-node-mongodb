<h2 class="title">Create post</h2>
<mat-card class="container">

  <form class="form" [formGroup]="form.formGroup" (ngSubmit)="onSubmit()">

    <mat-form-field class="full-width">
      <mat-label>Post title</mat-label>
      <input matInput type="text" placeholder="" formControlName="title">
      <mat-error *ngIf="form.formGroup.controls['title'].touched">required title</mat-error>
    </mat-form-field>

    <div class="content">
      <mat-label>Post content</mat-label>
      <quill-editor formControlName="content"></quill-editor>
    </div>

    <mat-form-field class="full-width">
      <mat-label>Post author</mat-label>
      <input matInput type="text" formControlName="author">
      <mat-error *ngIf="form.formGroup.controls['author'].touched">required author</mat-error>
    </mat-form-field>
    <br>
    <br>
    <button type="submit" mat-raised-button [disabled]="form.formGroup.invalid">Create post</button>
  </form>

</mat-card>
