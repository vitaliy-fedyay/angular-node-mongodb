<h2 class="title">Edit post</h2>

<mat-card class="container">

  <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-form-field class="full-width">
      <mat-label>Post title</mat-label>
      <input matInput type="text" formControlName="title">
    </mat-form-field>

    <div class="content">
      <mat-label>Post content</mat-label>
      <quill-editor formControlName="content"></quill-editor>
    </div>

    <mat-form-field class="full-width">
      <mat-label>Post author</mat-label>
      <input matInput type="text" formControlName="author">
    </mat-form-field>
    <br>
    <br>
    <button type="submit" mat-raised-button [disabled]="form.invalid">Update</button>
  </form>

</mat-card>
